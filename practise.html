<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .watch-now-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            display: none;
        }

        .image-container:hover .watch-now-icon {
            display: block;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="Rectangle 12.png" alt="Description of the image">
        <div class="watch-now-icon">Watch Now</div>
    </div>


    

</body>

</html>

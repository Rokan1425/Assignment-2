<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .image-container img {
            transition: filter 0.2s ease-in-out;
        }

        .image-container:hover img {
            filter:brightness(0.4);
            /* Adjust the filter property for the desired effect */
        }
    </style>

</head>

<body>

    <div class="image-container">
        <img src="Rectangle 4.png" alt="Description of the image">
    </div>


</body>

</html>
